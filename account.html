	<meta charset="utf-8">

	<title>My Account</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="js/plugins/jquery-ui-1.11.4.custom/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="js/plugins/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css">

<body>
	<header>
		<a href="index.html"><img src="images/scheme_logo.png"></a>
		
		<div class="navbtn">
		<span class="userid">Welcome: </span>
		<button name="dashbd" id="dashbd" type="button">Dashboard</button>
		<button name="account" id="account" type="button">My Account</button>
		<button name="logout" id="logout" type="button">Logout</button>
		</div>	
	</header>	

		<form action="" method="post" id="reg">
			<hgroup>
				<h1>Account Information</h1>
			</hgroup>  
		
			<fieldset>
				<div>
				<label for="fname">First name:</label>
				<input id="fnameUpdate" name="fname" type="text" placeholder="Jane"  title="Please enter your first name" class="masterTooltip" >
				</div>
				<div>
				<label for="lname">Last name:</label>
				<input id="lnameUpdate" name="lname" type="text" placeholder="Doe"  title="Please enter your last name" class="masterTooltip" >
				</div>
						
				<div>
				<label for="email">Email:</label>
				<input id="emailUpdate" name="email" type="email" placeholder="jdoe@gmail.com"  title="Please enter your email address to be able to retrieve account information in an emergency" class="masterTooltip">
				</div>
				
				
				<button id="changes" name="register" type="button">Save Changes</button>
			</fieldset>  			
							
		</form>	
	
	
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
