<h2 id="dash">Projects</h2>
	
<a href="#" class="modalClick">Add Project</a>

<div id="sortJQ" class="projects">

</div>

<div id="overlay">
	<div id="modal">
	<span class="close">x</span>
	
	<h2>Create Project</h2>
	<div id="add">
		<form action="" method="post" id="project-form">
			<label for="projectName">Project name:</label>
			<input id="projectName" name="projectName" type="text" required aria-required="true" >
				
			<label for="projectDescription">Project Description:</label>
			<input id="projectDescription" name="projectDescription" type="text" required aria-required="true" >
			
			<label for="projectDueDate">Project Due Date:</label>
			<input id="projectDueDate" name="projectDueDate" type="text" class="mydatepicker" required aria-required="true" >
		
			<label class="projectStatus">Project Status:</label>
			
				<label class="projectStatus">
				<input id="urgent" name="status" type="radio"><img src="images/urgent.png">
				</label>
			
				<label class="projectStatus">
				<input id="normal" name="status" type="radio"><img src="images/normal.png">
				</label>

				<label class="projectStatus">
				<input id="delayed" name="status" type="radio"><img src="images/delayed.png">
				</label>

				<label class="projectStatus">
				<input id="completed" name="status" type="radio"><img src="images/completed.png">
				</label>
			<button name="addBtn" id="addBtn" type="button">Add</button>
			</form>
			</div>				
	</div>
</div>
	
	
	<!-- jquery -->
